<ul class="posts">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<ul class="category-list">
    {% assign sortedDocs = site.docs | sort %}
    {% for doc in sortedDocs %}
        <li>{{ doc.title }}</li>
    {% endfor %}
</ul>
