title: RemainTimer

## Specification
type: Constructor
support: 1.0
#return:
extend:
  label: $B.Class
  path: /$B/Class/

## Descriptions
description:
  - 시작 시간과 완료 시간을 설정하면, 타이머가 거꾸로 돌면서 Dday를 반환한다.

## Methods
methods:
  - name: RemainTimer
    return:
    version:
    desc: RemainTimer 생성
    params:
      - name: startTime
        type:
          - Number
        desc: 시작시간, milliseconds since 1970/01/01
      - name: finishTime
        type:
          - Number
        desc: 완료시간, milliseconds since 1970/01/01

  - name: start
    return:
      - RemainTimer
    version: 1.0~
    desc: RemainTimer 시작, 이미 실행중이면 다시 시작하지 않는다.

  - name: stop
    return:
      - RemainTimer
    version: 1.0~
    desc: RemainTimer정지, 시간을 재설정 하지 않는다.

  - name: reset
    return:
      - RemainTimer
    version: 1.0~
    desc: Stop후 시간을 처음으로 돌리거나 재설정 한다.
    params:
      - name: startTime
        type:
          - Number
        desc: 시작시간 재설정, milliseconds since 1970/01/01, 설정하지 않으면 처음 설정했던 시작시간으로 되돌아 간다.
      - name: finishTime
        type:
          - Number
        desc: 완료시간 재설정, milliseconds since 1970/01/01, 설정하지 않으면 처음 설정했던 완료시간으로 되돌아 간다.

  - name: running
    return:
      - Boolean
    version: 1.0~
    desc: 타이머가 실행 중이면 true반환.

## Events
events:
  - procedure: 1
    type: timer
    desc: finishTime 설정 시 까지 1 초에 한번 호출
    properties:
      - name: day
        desc: 일
      - name: hour
        desc: 시간 (24 시간)
      - name: minute
        desc: 분
      - name: second
        desc: 초
#    info:
    ver: 1.0
  - procedure: 2
    type: complete
    desc: finishTime 과 일치하는 시점에 호출
    info: timer 와 동일
    ver: 1.0