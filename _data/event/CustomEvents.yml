## contents를 구성하는 data ##

title: CustomEvents

## Specification
type: Constructor
support: 1.0
return: void
#extend:
#  label:
#  path:

## Descriptions
description:
  - Custom Event 관리.
  - Constructor 객체의 이벤트 관리 기능으로 상속되어지기 위한 목적으로 만들어 졌다.
    $B.Class 객체는 CustomEvents를 상속하고 있다.

## Methods
methods:
  - name: CustomEvents
    return:
    version:
    desc: CustomEvents 생성
    params:
      - name: optionCheck
        type:
          - Boolean
        desc: hasListener, removeListener에서 options를 체크할지 여부 설정, 기본값:false
  - name: addListener
    return:
      - CustomEvents
    version: 1.0~
    desc: 리스너 등록
    params:
      - name: type
        type:
          - String
        desc: Listener type
      - name: listener
        type:
          - Function
        desc: Listener
      - name: options
        type:
          - Object
          - Boolean
        desc: useCapture, passive 등의 설정 용도
  - name: removeListener
    return:
      - CustomEvents
    version: 1.0~
    desc: 리스너 삭제
    params:
      - name: type
        type:
          - String
        desc: Listener type, 입력하지 않으면 모든 리스너 삭제
      - name: listener
        type:
          - Function
        desc: Listener, 입력하지 않으면 모든 리스너 삭제
      - name: options
        type:
          - Object
          - Boolean
        desc: useCapture, passive 등등, 입력하지 않으면 type과 listener만 비교하여 삭제
  - name: hasListener
    return:
      - Boolean
    version: 1.0~
    desc: 리스너 등록여부 반환
    params:
      - name: type
        type:
          - String
        desc: Listener type, 입력하지 않으면 모든 리스너 체크
      - name: listener
        type:
          - Function
        desc: Listener, 입력하지 않으면 type만 체크
      - name: options
        type:
          - Object
          - Boolean
        desc: useCapture, passive 등등, 입력하지 않으면 type과 listener만 체크
  - name: dispatch
    return:
      - Boolean
    version: 1.0~
    desc: 등록 리스너 실행
    params:
      - name: type
        type:
          - String
        desc: 실행시킬 Listener type
      - name: data
        type:
          - Object
        desc: Listener의 전달할 데이타, 리스너의 매개변수로 전달 받는다.

