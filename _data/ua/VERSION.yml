## contents를 구성하는 data ##

title: VERSION

## Specification
type: public static const
support: 0.7
return: String

## Descriptions
description:
  - 각 브라우저별 버전을 반환.<br>
    반환 타입이 숫자가 아니고 문자열이니 주의하자.<br>
    IE의 경우 8~는 DOC_MODE를 참조한다.
  - Firefox의 경우 iOS의 경우는 FxiOS라는 버전으로 따로 관리된다.<br>
    (2018.04.22 기준 순수 Firefox버전은 v59.* 이상인 반면 FxiOS는 v10.*)
  - Opera의 경우 iOS에서는 브라우저를 체크하는게 불가능해 졌다. (Safari와 거의 유사하여 체크 불가능)
