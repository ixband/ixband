title: Class
type: Object
support: 1.0
extend:
  title: CustomEvents
  path: '{{ site.baseurl }}/docs/event/CustomEvents/'
description:
  - Constructor 객체의 이벤트 관리 및 상속을 지원.
  - CustomEvents를 상속하여 리스너 관리기능을 사용한다.\n※주의 : instance 를 extend 하게되면 오류가 발생한다.
methods:
  - name: extend
    returns:
      - Class
    version: '1.0~'
    params:
      - name: methods
        type:
          - Object
        desc: Methods 상속
      - name: className:
        type:
          - String
        desc: Class 객체의 name, console에서 확일할수 있는 name, 설정하지 않으면 랜덤한 값이 들어간다.